
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="" crossorigin="anonymous">

<div class="container-fluid p-0 " style="background-color: #F1F3F8;">
    <div class="row flex-nowrap">

        <!--  SIDE BAR   -->
        <div class="col-md-3 min-vh-100 px-5 py-3 d-flex flex-column" style=" border-right: 2px solid #d4d4d4; ">
            <div class="d-flex align-items-center" style="border-radius: 10px;">
                <div class="rounded-circle overflow-hidden me-3" style="width: 50px; height: 50px; border: 2px solid #fff;">
                    <!-- Dito malalagay image ng company-->
                    <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Profile Picture" class="w-100 h-100 object-fit-cover">
                </div>
                <div>
                    <a class="d-flex text-decoration-none mt-3 align-items-center">
                        <span class="fs-5 d-none d-sm-inline" style="color: #372554;">Welcome,</span><br>
                    </a>
                    <p style="color: #372554;">{{request.user.email}}<span>!</span></p>
                </div>
            </div>
            <hr>
            <ul class="nav nav-pills flex-column">
                <li class="nav-item my-2 py-sm-0 mt-3">
                    <a href="{% url 'create-job' %}" class="nav-link">
                        <i class="fa-solid fa-gauge" style="width: 20px; height: 20px;"></i><span class="fs-6 ms-2 d-none d-sm-inline" >Create Job Listing</span>
                    </a>
                </li>
                <li class="nav-item my-2 py-sm-0">
                    <a href="{% url 'manage-jobs' %}" class="nav-link" >
                        <i class="fa-solid fa-users" style="width: 20px; height: 20px;"></i><span class="fs-6 d-none ms-2 d-sm-inline">Manage Jobs</span>
                    </a>
                </li>
                <hr>
                <p class="ms-3 py-2">Setting</p>
                <li class="nav-item my-2 py-sm-0">
                    <a href="#" class="nav-link">
                        <i class="fa-solid fa-user-tie" style="width: 20px; height: 20px;"></i><span class="fs-6 d-none ms-2 d-sm-inline">Change Password</span>
                    </a>
                </li>
                <li class="nav-item my-2 py-sm-0 mb-3">
                    <a href="#"  class="nav-link fw-bold" style="background-color:  #E9EBFD; color: #372554;">
                        <i class="fa-solid fa-file-contract" style="width: 20px; height: 20px;"></i><span class="fs-6 d-none ms-2 d-sm-inline">Edit Profile</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- DITO YUNG CONFIRM PASS -->

        <div class="col-md-9">

            
            <div class="container my-4 p-5">

                <div>
                    <h1>Edit Profile</h1>
                </div>

                <form action="">
                    <div class="row m-5 ">
                        <hr class="mb-5">
                        <div class="col-md-4">
                
                            <h4>Profile Picture</h4>
                
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <input type="file" class="form-control p-3 rounded-3 mt-2" id="profilePic" name="profile_pic" onchange="previewImage(this)">
                            </div>
                            <div class="form-group text-center mt-5">
                                <!-- NAKA DISPLAY DITO CURRENT PIC -->
                                <img id="preview" src="#" alt="Profile Preview" class="img-fluid mx-auto d-block mt-2" style="width: 350px; height: 350px; display: none; border-radius: 30px;">
                            </div>
                        </div>
                        <hr class="mt-5">
                    </div>

                    <div class="row m-5 ">
                        <div class="col-md-4">
                
                            <h4>Profile Information</h4>
                
                        </div>
                        <div class="col-md-7">
                
                            <div class="form-group">
                                <label for="contactPerson">Contact Person</label>
                                <input type="text" class="form-control p-3 rounded-3 mt-2" id="contactPerson" name="contact_person">
                            </div>
                            <div class="form-group">
                                <label for="companyName">Company Name</label>
                                <input type="text" class="form-control p-3 rounded-3 mt-2" id="companyName" name="company_name" >
                            </div>
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" class="form-control p-3 rounded-3 mt-2" id="city" name="city">
                            </div>
                            <div class="form-group">
                                <label for="country">Country</label>
                                <input type="text" class="form-control p-3 rounded-3 mt-2" id="country" name="country">
                            </div>
                            
                        </div>
                        <hr class="mt-5">
                    </div>

                    <div class="text-end"><button type="submit" class="btn rounded-3 p-2 text-white" style="width: 150px; background-color: #372554;">Submit</button></div>
                </form>
            </div>
            
            
        </div>
    </div>
</div>
<script src="https://kit.fontawesome.com/e9e220f4bb.js" crossorigin="anonymous"></script>

    <script>
        function previewImage(input) {
          var preview = document.getElementById('preview');
          var file = input.files[0];
          var reader = new FileReader();
      
          reader.onload = function(e) {
            preview.src = e.target.result;
            preview.style.display = 'block';
          };
      
          if (file) {
            reader.readAsDataURL(file);
          }
        }
    </script>
